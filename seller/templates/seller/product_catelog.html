{% extends 'seller/seller_home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="container" align="center">
        <div class="row">
          {% for seller_product in seller_products %}
            <div class="col-4">
              
                <div class="card" style="width: 18rem;">
                    <img src="{{seller_product.p_image.url}}" class="card-img-top" style="height: 120px; width: 285px" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{seller_product.p_name}}</h5>
                      <p class="card-text">{{seller_product.p_description}}</p>
                      <p class="card-text">Rs/- {{seller_product.p_price}}</p>
                      <a href="#" class="btn btn-primary">update stock</a>
                    </div>
                  </div>
                  

            </div>
            {% endfor %}
            
            
            
            
            
        </div>
    </div>
    {% endblock %}
</body>
</html>
