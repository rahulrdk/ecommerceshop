{% extends 'seller/seller_home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    {% block content %}
    

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div align="center">
            <div class="addproduct">
                <h1>ADD PRODUCT</h1>
                <div class="box1">
                    <label for="product_number">PRODUCT NO</label>
                    <input type="text" name="product_number" id="" placeholder="product number">
                </div>
                <div class="box1">
                    <label for="product_name">PRODUCT NAME</label>
                    <input type="text" name="product_name" id="" placeholder="product name">
                </div>
                <div class="box1">
                    <label for="product_description">PRODUCT DESCRIPTION</label>
                    <textarea  id="" cols="20" rows="5" name='product_description'></textarea>
                </div>
                <div class="box1">
                    <label for="price">PRICE</label>
                    <input type="text" name="product_price" id="" placeholder="enter product price">
                </div>
                <div class="box1">
                    <label for="stock">STOCK</label>
                    <input type="text" name="product_stock" id="" placeholder="enter stock">
                </div>
                <div class="box1">
                    <label for="product_image">IMAGE</label>
                    <input type="file" name="product_image" id="" placeholder="product image">
                </div> 
            </div>
            <button type="submit" class="btn btn-info">ADD</button>
            {{msg}}
    
        </div>
    </form>

    
{% endblock %}
</body>
</html>
