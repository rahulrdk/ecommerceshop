{% extends 'seller/seller_home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/passwordchange.css' %}">
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <title>customer home</title>
</head>
<body>
        {% block content %}
        <div align="center" >
            <h1>PERSONAL INFORMATION</h1>
            <div class="addproduct">
                <div class="box1">
                    <label for="">name</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">email</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">address</label>
                    <textarea name="" id="" cols="22" rows="5"></textarea>
                </div>
                <div class="box1">
                    <label for="">phone no</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">upload pic</label>
                    <input type="file">
                </div>
                <div class="box1">
                    <label for="">Account no</label>
                    <input type="text">
                </div>
                <div class="box1">
                    <label for="">IFSC code</label>
                    <input type="text">
                </div>
                <div>
                    <button type="button" class="btn btn-danger">EDIT</button>
                    <button type="button" class="btn btn-success">SAVE CHANGES</button>
                </div>
            </div>
        </div>
        {% endblock %}

</body>
</html>
