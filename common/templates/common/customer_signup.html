<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <br>
    <div class="container text-center" >
        <div class="row">
          <div class="col" style="background:url(https://www.netsolutions.com/insights/wp-content/uploads/2021/06/improve-your-ecommerce-website-design-1.jpg) no-repeat center;box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);">
            <a class="nav-link active" aria-current="page" href="{% url 'common:home' %}">Home</a>
            
          </div>
          <div class="col">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                 <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="cust_name" id="exampleFormControlInput1" placeholder="name">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <small id="response_msg"></small>
                    <input type="email" class="form-control" name="cust_email" id="email" placeholder="name@example.com">
                    <label for="exampleFormControlInput1" class="form-label">Phone no</label>
                    <input type="text" class="form-control" name="cust_phone" id="exampleFormControlInput1" placeholder="phone number">
                    <label for="exampleFormControlInput1" class="form-label">File</label>
                    <input type="file" class="form-control" name="cust_file" id="exampleFormControlInput1" placeholder="pic">
                    <label for="exampleFormControlInput1" class="form-label">password</label>
                    <input type="password" class="form-control" name="cust_password" id="exampleFormControlInput1" placeholder="password">
                    <br>
                    <input type="submit" class="btn btn-success">
                    {{message}}
            
            
                    
                  </div>
                </form>
          </div>
        </div>
        
      </div>


      <script>
      
        $(document).ready(function(){
          
          $.ajaxSetup({
            headers:{
          "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val()
          }
          })
          $('#email').change(function(){
            var email = document.getElementById('email').value
            $.ajax({
              url:'http://127.0.0.1:8000/customer_email_validate',
              data:{
                'email':email
              },
              method:'POST',
              success:function(response){
                console.log(response.customer_exists)
                if (response.customer_exists == true)
                {
                  $('#email').css("border","3px solid red")
                  $('#response_msg').html('email exist').css('color','red')
                  
                } 
  
              }
  
            })
          })
        })
        
        </script>
    

    
</body>
</html>
